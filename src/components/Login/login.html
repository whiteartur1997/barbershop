<div class="login--view">
    <div class="login--wrapper">
        <h1 class="login__title">Личный кабинет</h1>
        <p class="login__descr">Введите пожалуйста свой логин и пароль</p>
        <form class="login">
            <label class="login__label--user">
                <input type="text" class="login__input login__input--text" placeholder="Логин">
                <svg class="login__input--user" xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
                    <path d="M13.31 11.5a2.38 2.38 0 0 0-.87-1.24 11.26 11.26 0 0 0-2.7-1.15 3.6 3.6 0 0 1-.65-.28.76.76 0 0 1-.29-.52 2.59 2.59 0 0 1 0-.31 6.73 6.73 0 0 0 1.07-3.64 2.14 2.14 0 0 0-2.41-2.45A2.14 2.14 0 0 0 5 4.36a6.64 6.64 0 0 0 1.23 3.73v.21a.75.75 0 0 1-.29.52 3.57 3.57 0 0 1-.65.28 11.21 11.21 0 0 0-2.7 1.13 2.46 2.46 0 0 0-.87 1.27 5.12 5.12 0 0 0-.22 1.61h12.03a5.12 5.12 0 0 0-.22-1.61z" /></svg>
            </label>
            <label class="login__label--lock">
                <input type="password" class="login__input login__input--password" placeholder="Пароль">
                <svg class="login__input--lock" loginxmlns="http://www.w3.org/2000/svg" width="15" height="15">
                    <path d="M11.25 6.56V3.75a3.75 3.75 0 1 0-7.5 0v2.81a1.88 1.88 0 0 0-1.88 1.88v4.69A1.87 1.87 0 0 0 3.75 15h7.5a1.88 1.88 0 0 0 1.88-1.88V8.44a1.88 1.88 0 0 0-1.88-1.87zM8 11.11v1.55a.47.47 0 0 1-.94 0v-1.55a.92.92 0 0 1-.47-.79.94.94 0 1 1 1.87 0 .92.92 0 0 1-.47.79zm1.37-4.55H5.63V3.75a1.87 1.87 0 1 1 3.75 0v2.81z" /></svg>
            </label>
        </form>
        <div class="login__spans--wrapper">
            <div class="login__checkbox--wrapper">
                <input id="remember" type="checkbox" class="login__checkbox" checked>
                <label for="remember" class="login__label">ЗАПОМНИТЕ МЕНЯ</label>
            </div>
            <a href="#" class="login__forget">Я ЗАБЫЛ ПАРОЛЬ!</a>
        </div>
        <button class="login__btn login__btn--active">Войти</button>
    </div>
</div>
